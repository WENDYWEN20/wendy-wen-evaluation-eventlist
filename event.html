    <title>EventList</title>

  <body>
    <main>
      <div id="table-container">
        <button id="add-event-button" class="button add-event">
          Add New Event
        </button>
        <table class="eventTable">
          <thead>
            <tr>
              <th class="column-header">Event</th>
              <th class="column-header">Start</th>
              <th class="column-header">End</th>
              <th class="column-header">Actions</th>
            </tr>
          </thead>

          <tbody id="eventTableBody">
            <!-- Rows added from backend -->
        
            <tfoot>
                <tr id="newEventRow">
                  <td><input type="text" class="new-event-name" id="newEventName" placeholder="Event Name"></td>
                  <td><input type="date" class="new-event-start" id="newEventStart"></td>
                  <td><input type="date" class="new-event-end" id="newEventEnd"></td>
                  <td>
                    <button class="add-btn" id="addBtn"> Add</button>
                    <button class="cancel-btn" id="cancelBtn"> Cancel</button>
                  </td>
                </tr>
              </tfoot>
        </table>
